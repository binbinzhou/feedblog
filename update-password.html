<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>修改密码</title>
	<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="logreg-wrap">
	<div class="container logreg-container">
		<div class="logreg-header text-center">
			<h1 class="logreg-title"><i class="cursor">Feed<span>Blog</span></i></h1>
			<p>Welcome to School FeedBlog by BinBinZhou</p>
		</div>
		<div class="row logreg-con">
			<div class="col-md-4 col-md-offset-4 update-wrap">
				<h2 class="text-muted text-center">修改密码</h2>
				<form action="javascript:void(0);" class="update-form">
					<div class="form-group default-user">
						<label class="control-label" for="username">用户名</label>
						<input class="form-control" name="username" placeholder="从本地存储获取到的用户名" type="text" disabled="true" title="用户名不可更改">
					</div>
					<div class="form-group has-feedback default-password">
						<label class="control-label" for="password">原始密码</label>
						<input class="form-control" name="password" placeholder="原始密码" type="password">
						<span class="glyphicon glyphicon-eye-close form-control-feedback"></span>
						<p class="remove"><i class="glyphicon glyphicon-remove-sign"></i> 请输入原始密码</p>
						<p class="ok"><i class="glyphicon glyphicon-ok-sign"></i> 正确</p>
					</div>
					<div class="form-group has-feedback new-password">
						<label class="control-label" for="password">新密码</label>
						<input class="form-control" name="password" placeholder="新密码" type="password">
						<span class="glyphicon glyphicon-eye-close form-control-feedback"></span>
						<p class="remove"><i class="glyphicon glyphicon-remove-sign"></i> 新密码不少于6位且不能与原密码相同</p>
						<p class="ok"><i class="glyphicon glyphicon-ok-sign"></i> 正确</p>
					</div>
					<div class="form-group text-center">
						<button class="btn btn-primary btn-block update-btn" type="submit">修改密码</button>
					</div>
				</form>
			</div>
		</div>
		<!-- 底部版权信息 -->
		<div class="copyright text-center">
			<p>版权所有 © 2016 FeedBlog. 江西理工大学南昌校区</p>
			<p>信息工程系13级软件开发3班.BinBinZhou</p>
		</div>
	</div>
</div>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src='js/database.js'></script>
<script src="js/login.js"></script>
</body>
</html>

<!-- 中间部分主要资料 -->
<div class="col-md-7 self-info">
	<div class="panel panel-default">
		<div class="panel-heading">
			<p class="panel-title">个人档案</p>
		</div>
		<div class="panel-body">
			<div class="row personal-info">
				<div class="col-md-3">
					<div class="info-item">
						<div class="info-key">真人头像<span class="glyphicon glyphicon-lock" data-toggle="tooltip" data-placement="top" title="不对外公开"></span>
						</div>
						<div>
							<img class="touxiang" src="img/Leslie.png" alt="网络不稳定图片未加载出来">
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="info-item">
						<div class="info-key">真实姓名<span class="glyphicon glyphicon-lock" data-toggle="tooltip" data-placement="top" title="不对外公开"></span>
						</div>
						<p class="i-name">未输入</p>
					</div>
					<div class="info-item">
						<div class="info-key">出生日期<span class="glyphicon glyphicon-lock" data-toggle="tooltip" data-placement="top" title="不对外公开"></span>
						</div>
						<p class="i-birthday">未输入</p>
					</div>
					<div class="info-item">
						<div class="info-key">手机号码<span class="glyphicon glyphicon-lock" data-toggle="tooltip" data-placement="top" title="不对外公开"></span>
						</div>
						<p class="i-telephone">未输入</p>
					</div>
					<div class="info-item">
						<div class="info-key">现居城市</div>
						<p class="i-staycity">未输入</p>
					</div>
					<div class="info-item">
						<div class="info-key">学校</div>
						<p class="i-school">未输入</p>
					</div>
				</div>
				<div class="col-md-5">
					<div class="info-item">
						<div class="info-key">性别
							<div class="editor pull-right">
								<span class="edit"><span class="glyphicon glyphicon-pencil"></span> 编辑</span>
							</div>
						</div>
						<p class="i-gender">男</p>
					</div>
					<div class="info-item">
						<div class="info-key">个人网站</div>
						<p class="i-website">未输入</p>
					</div>
					<div class="info-item">
						<div class="info-key">公司</div>
						<p class="i-company">未输入</p>
					</div>
					<div class="info-item">
						<div class="info-key">Email<span class="glyphicon glyphicon-lock" data-toggle="tooltip" data-placement="top" title="不对外公开"></span>
						</div>
						<p class="i-email">未输入</p>
					</div>
					<div class="info-item">
						<div class="info-key">通讯地址<span class="glyphicon glyphicon-lock" data-toggle="tooltip" data-placement="top" title="不对外公开"></span>
						</div>
						<p class="i-address">未输入</p>
					</div>
				</div>
			</div>
			<!-- 点击编辑之后将个人资料信息展示的样式隐藏，然后将表单显示，进行信息的修改。 -->
			<form class="personal-info-edit" action="javascript:void(0);">
				<div class="mb10 clearfix">
					<div class="pull-left">
						<img id="userTX" src="img/Leslie.png" alt="网络不稳定图片未加载出来">
					</div>
					<div class="ml160">
<!-- 						<button id="upload-avatar" class="btn btn-primary btn-xs" style="display:none">上传头像</button> -->
						<input id="fileUpload" class="upload-btn mb10" type="file" name="uploadTX" accept="image/*">
						<p>支持 jpg/jpeg/png 格式，大小不要超过 2MB</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="required control-label">姓名</label>
							<input class="form-control" name="name" placeholder="真实姓名" type="text">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="required control-label">性别</label>
							<div class="gender-radio">
								<label class="checkbox-inline">
									<input type="radio" checked="true" name="gender" value="male">男
								</label>
								<label class="checkbox-inline">
									<input type="radio" name="gender" value="female">女
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="required control-label">出生日期</label>
							<input class="form-control" name="birthday" placeholder="出生日期" type="text">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="required control-label">个人网站</label>
							<input class="form-control" name="website" placeholder="example.com" type="text">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="required control-label">手机号码</label>
							<input class="form-control" name="telephone" placeholder="11位手机号码" type="text">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="required control-label">Email</label>
							<input class="form-control" name="email" placeholder="用于收取通知邮件" type="text">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="required control-label">学校</label>
							<input class="form-control" name="school" placeholder="学校" type="text">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="required control-label">公司</label>
							<input class="form-control" name="company" placeholder="公司" type="text">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="required control-label">现居城市</label>
							<input class="form-control" name="staycity" placeholder="现居城市" type="text">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="required control-label">通讯地址</label>
							<input class="form-control" name="address" placeholder="通讯地址" type="text">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label class="required control-label">个人简介</label>
							<textarea name="introduction" cols="75" rows="5"></textarea>
						</div>
					</div>
				</div>
				<div class="text-right">
					<button class="btn btn-default js-cancel mr10">取消</button>
					<button class="btn btn-primary js-submit">保存</button>
				</div>
			</form>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<p class="panel-title">个人简介</p>
		</div>
		<div class="panel-body">
			<div>
			<p class="i-introduction text-primary textindent2">这个人很懒，什么都没留下</p>
			</div>
		</div>
	</div>

			<p class="panel-title">教育经历</p>

		<div class="panel-body">
			<div>教育经历</div>
		</div>
	</div> -->
</div>

				<div class="info-item">

					<p class="i-job">未输入</p>
				</div>
				<div class="info-item">
					<div class="info-key">期望薪资<span class="glyphicon glyphicon-lock" data-toggle="tooltip" data-placement="top" title="不对外公开"></span></div>

				<div class="info-item">
					<div class="info-key">期望城市</div>

			<!-- 点击编辑之后将工作信息展示的样式隐藏，然后将表单显示，进行信息的修改。 -->
			<form class="personal-work-edit" action="javascript:void(0);">
				<div class="form-group">
					<label class="required control-label">工作经验</label>
					<select class="form-control" name="experience">
						<option value="应届毕业生">应届毕业生</option>

						<option value="二年">二年</option>
						<option value="三年">三年</option>
						<option value="四年">四年</option>
						<option value="五年">五年</option>

					<label class="required control-label">期望职位</label>
					<input class="form-control" name="wantJob" placeholder="期望职位" type="text">
				</div>
				<div class="form-group">
					<label class="required control-label">期望薪资</label>
					<input class="form-control" name="wantSalary" placeholder="期望薪资" type="text">
				</div>
				<div class="form-group">
					<label class="required control-label">期望城市</label>
					<input class="form-control" name="wantCity" placeholder="期望城市" type="text">
				</div>
				<div class="text-right">
					<button class="btn btn-default js-cancel mr10">取消</button>
					<button class="btn btn-primary js-submit">保存</button>
				</div>
			</form>
		</div>
	</div>

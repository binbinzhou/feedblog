<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>找回密码</title>
	<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="logreg-wrap">
	<div class="container logreg-container">
		<div class="logreg-header text-center">
			<h1 class="logreg-title"><i class="cursor">Feed<span>Blog</span></i></h1>
			<p>Welcome to School FeedBlog by BinBinZhou</p>
		</div>
		<div class="row logreg-con">
			<div class="col-md-4 col-md-offset-4 forgot-wrap">
				<h2 class="text-muted text-center">通过密保问题找回密码</h2>
				<form action="javascript:void(0);" class="forgot-form">
					<div class="form-group">
						<label class="control-label" for="usename">用户名</label>
						<div class="input-group">
							<input class="form-control" name="username" placeholder="请输入用户名" type="text">
							<span class="input-group-btn">
								<button class="btn btn-default js-get-username">获取密保问题</button>
							</span>
						</div>
					</div>
					<div class="form-group has-feedback QAQone">
						<label class="control-label" for="question1">问题一</label>
						<input class="form-control" name="question1" placeholder="请输入答案" type="text">
						<span class="glyphicon glyphicon-record form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback QAQtwo">
						<label class="control-label" for="question2">问题二</label>
						<input class="form-control" name="question2" placeholder="请输入答案" type="text">
						<span class="glyphicon glyphicon-record form-control-feedback"></span>
					</div>
					<div class="form-group text-center">
						<button class="btn btn-primary btn-block forgot-btn" type="submit">找回密码</button>
					</div>
				</form>
			</div>
		</div>
		<!-- 底部版权信息 -->
		<div class="copyright text-center">
			<p>版权所有 © 2016 FeedBlog. 江西理工大学南昌校区</p>
			<p>信息工程系13级软件开发3班.BinBinZhou</p>
		</div>
	</div>
</div>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src='js/database.js'></script>
<script src="js/login.js"></script>
</body>
</html>

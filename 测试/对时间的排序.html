<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var person = [
			{
				name:'jack',
				date:'2017年03月07日'
			},
			{
				name:'tony',
				date:'2017年03月05日'
			},
			{
				name:'tom',
				date:'2017年03月20日'
			},
			{
				name:'hello',
				date:'2017年03月10日'
			},
		];
		function Compare(key){
				return function(obj1,obj2){
					return obj2[key].change()-obj1[key].change();
				};
		}
		String.prototype.change = function(){
			var self = this;
			return parseInt(self.substring(0,4) + self.substring(5,7) + self.substring(8,10));
		};
		var result = person.sort(Compare('date'));
		console.log(result);
	</script>
</body>
</html>
